name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install cmake
      run: sudo apt install -y build-essential cmake zlib1g-dev libssl-dev
    - name: create build folder
      run: mkdir build && cd build
    - name: cmake
      run: cmake .. 
    - name: make
      run: make
